<div class="container">
  <div class="task task-border">
    <h5>Work</h5>
  </div>
  <div class="task-list">
    <app-todo-list-items
      *ngFor="let todo of todos"
      [todo]="todo"
      (onDeleteTodo)="deleteTodo(todo)"
      (onUpdatedTodo)="updatedTodo(todo)"
    ></app-todo-list-items>
  </div>
  <app-add-task (onAddTodo)="addTodo($event)"></app-add-task>
</div>
